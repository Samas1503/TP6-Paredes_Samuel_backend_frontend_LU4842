<div class="container col-8 mx-auto my-3">
    <div class="text-center bg-primary text-white">
        <h3 class="p-1">Generador de Transacciones</h3>
    </div>
    <form class="border border-1 border-success shadow p-3 text-dark" method="post">
        <div class="mb-3">

            <label for="cantidadOrigen" class="form-label">Cantidad</label>
            <input [(ngModel)]="cantOrigen" (change)="convertir=false" type="number" class="form-control" name="cantidadOrigen" id="cantidadOrigen" min="0" required>

            <div *ngIf="convertir!=false && cantOrigen===0" class="alert alert-danger my-1 p-1">
                La cantidad tiene que ser mayor a 0
            </div>
        </div>
        <div class="mb-3">

            <label for="tasaConversion" class="form-label">Tasa de Conversion: </label>
            <input type="number" class="form-control" name="tasaConversion" id="tasaConversion" [(ngModel)]="tasa" (change)="convertir=false" required min="0">

            <div *ngIf="convertir!=false && tasa===0" class="alert alert-danger my-1 p-1">
                La taza tiene que ser mayor a 0
            </div>
        </div>
        <div class="mb-3">

            <label for="monedaOrigen" class="form-label">De</label>
            <select [(ngModel)]="divOrigen" (change)="convertir=false" class="form-select" name="monedaOrigen" id="monedaOrigen" required>
                <option [value]="option" *ngFor="let option of divisas">{{option}}</option>
            </select>

            <div *ngIf="convertir!==false && divOrigen===''" class="alert alert-danger my-1 p-1">
                La divisa de origen es requerida
            </div>
        </div>
        <div class="mb-3">

            <label for="monedaDestino" class="form-label">A</label>
            <select [(ngModel)]="divDestino" (change)="convertir=false" name="monedaDestino" class="form-select" id="monedaDestino" required>
                <option [value]="option" *ngFor="let option of divisas">{{option}}</option>
            </select>

            <div *ngIf="convertir!==false && divDestino===''" class="alert alert-danger my-1 p-1">
                La divisa de destino es requerida
            </div>
        </div>
        <div class="mb-3">

            <label for="emailCliente" class="form-label">Email</label>
            <input type="email" name="emailCliente" id="emailCliente" class="form-control" [(ngModel)]="email" required>

            <div *ngIf="convertir!==false && email===''" class="alert alert-danger my-1 p-1">
                El email es requerido
            </div>
        </div>
        <div class="mb-3" *ngIf="convertir && cantDestino!==0">
            <!-- result -->
            <label class="form-label">Conversion: {{cantDestino}}</label>
        </div>
        <div class="d-flex justify-content-center">
            <!-- submit -->
            <button type="button" class="btn btn-warning" [disabled]="convertir" (click)="generar()">Convertir</button>
        </div>
    </form>
</div>
